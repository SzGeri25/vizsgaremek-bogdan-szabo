version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: gbmed-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: gb_medical_idopontfoglalo
    ports:
      - "3306:3306"
    volumes:
      - ./database:/docker-entrypoint-initdb.d
    restart: unless-stopped

  backend:
    image: gbmed-backend
    container_name: gbmed-backend
    depends_on:
      - mysql
    environment:
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: rootpassword
      DB_NAME: gb_medical_idopontfoglalo
    ports:
      - "8080:8080"
    restart: unless-stopped

  frontend:
    image: gbmed-frontend
    container_name: gbmed-frontend
    depends_on:
      - backend
    ports:
      - "80:80"
    restart: unless-stopped
