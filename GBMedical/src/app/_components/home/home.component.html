<!-- Navbar (feltételezve, hogy van külön app-navbar komponens) -->
<app-navbar></app-navbar>

<!-- Hero szekció: háttérkép és üdvözlő szöveg -->
<div class="hero-section" [@fadeIn]>
    <div class="hero-content">
        <h1>Üdvözöljük a GB Medical rendszerben!</h1>
        <button class="btn btn-primary" (click)="goToBooking()">Időpontfoglalás</button>
    </div>
</div>

<!-- Szolgáltatások szekció -->
<div class="container services-section" [@fadeIn]>
    <div class="row text-center">
        <div class="col-md-4 mb-4">
            <i class="fas fa-user-md fa-4x text-primary"></i>
            <h3 class="mt-3">Orvosi Konzultáció</h3>
            <p>Válasszon szakorvost és foglaljon időpontot egyszerűen.</p>
        </div>
        <div class="col-md-4 mb-4">
            <i class="fas fa-calendar-check fa-4x text-success"></i>
            <h3 class="mt-3">Időpontfoglalás</h3>
            <p>Gyors és egyszerű online időpontfoglalás.</p>
        </div>
        <div class="col-md-4 mb-4">
            <i class="fas fa-envelope fa-4x text-danger"></i>
            <h3 class="mt-3">Értesítések</h3>
            <p>Automatikus értesítések az időpontjáról e-mailben.</p>
        </div>
    </div>
</div>

<!-- Lábléc -->
<app-footer></app-footer>
