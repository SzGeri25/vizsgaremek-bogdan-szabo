<div class="forgot-password-container">
    <h2>Elfelejtett jelszó</h2>
    <form (submit)="onSubmit()">
        <input type="email" id="email" [(ngModel)]="email" name="email" required placeholder="Írd be az email címed" />
        <button type="submit">Jelszó visszaállítása</button>
    </form>
    <div [ngClass]="{'message': true, 'error': isError}">
        {{ message }}
    </div>

</div>
