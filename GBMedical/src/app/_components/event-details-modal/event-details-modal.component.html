<div class="modal-container">
    <div class="modal-header">
        <h2>{{ data.title }}</h2>
        <button class="close-button" (click)="onClose()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div class="modal-content">
        <p><strong>Kezdés:</strong> {{ data.start }}</p>
        <p><strong>Befejezés:</strong> {{ data.end }}</p>
        <p><strong>Státusz:</strong> {{ data.status }}</p>
        <p><strong>Orvos ID:</strong> {{ data.doctorId }}</p>
        <p><strong>Páciens ID:</strong> {{ data.patientId }}</p>
    </div>
</div>
