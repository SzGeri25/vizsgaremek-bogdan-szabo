<div class="modal-container">
    <div class="modal-header">
        <h2>{{ data.title }}</h2>
        <button class="close-button" (click)="onClose()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div class="modal-content">
        <p><strong>Kezdés:</strong> {{ data.start }}</p>
        <p><strong>Befejezés:</strong> {{ data.end }}</p>
        <p><strong>Státusz:</strong> {{ data.status === 'booked' ? 'Foglalt' : data.status }}</p>
        <p *ngIf="data.serviceName"><strong>Szolgáltatás:</strong> {{ data.serviceName }}</p>
        <button *ngIf="data.status !== 'booked'" mat-button color="primary" (click)="onBookingClick()"
            class="bookingButton">
            Időpontfoglalás
        </button>

    </div>
</div>
