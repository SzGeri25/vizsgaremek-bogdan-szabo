<app-navbar></app-navbar>

<div class="container">
    <form action="" id="form" (submit)="onSubmit($event)">
        <h1>Regisztráció</h1>
        <div class="input-group">
            <div class="container">
                <div class="row">
                        <label for="firstName">Vezetéknév:</label>
                        <input [(ngModel)]="firstName" name="firstName" placeholder="Keresztnév" required>
                        <div class="error"></div>
                        <label for="lastName">Keresztnév:</label>
                        <input type="text" [(ngModel)]="lastName" name="lastName" placeholder="Vezetéknév" required>
                        <div class="error"></div>
                        <label for="Email">E-mail cím:</label>
                        <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required>
                        <div class="error"></div>
                        <label for="password">Jelszó:</label>
                        <input type="password" [(ngModel)]="password" name="password" placeholder="Jelszó" required>
                        <div class="error"></div>
                            <label for="phoneNumber">Telefonszám:</label>
                        <input type="text" [(ngModel)]="phoneNumber" name="phoneNumber" placeholder="Telefonszám" required>
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col xxl-6">
                                    <button type="submit" class="registerButton">Regisztráció</button>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
        
        <div class="modal" id="modal">
            <div class="modal-inner">
                <h2>Sikeresen regisztráltál!</h2>
                <button id="closeModal"></button>
            </div>
        </div>

    </form>
</div>

<app-footer></app-footer>
