<div class="doctors-carousel">
    <div *ngIf="loading" class="text-center py-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  
    <div *ngIf="error" class="alert alert-danger text-center">
      Failed to load doctors. Please try again later.
    </div>
  
    <div *ngIf="!loading && !error && doctors.length > 0"  class="container" style="margin-bottom: 100px;">
      <h2 class="text-center mb-4">Szakembereink</h2>
      <div id="doctorsCarousel" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicators -->
        <div class="carousel-indicators" style="color: #008080; position: relative; top: 500px !important;">
          <button *ngFor="let chunk of getDoctorChunks(); let i = index" 
                  type="button" 
                  data-bs-target="#doctorsCarousel" 
                  [attr.data-bs-slide-to]="i" 
                  [class.active]="i === 0"
                  [attr.aria-current]="i === 0 ? 'true' : null"
                  [attr.aria-label]="'Slide ' + (i + 1)"></button>
        </div>
  
        <!-- Slides -->
        <div class="carousel-inner">
          <div *ngFor="let chunk of getDoctorChunks(); let i = index" 
               class="carousel-item" 
               [class.active]="i === 0">
            <div class="row g-4">
              <div *ngFor="let doctor of chunk" class="col-md-4">
                <div class="card h-100 doctor-card">
                  <img src="/doctor.jpg" class="card-img-top" alt="{{doctor.name}}">
                  <div class="card-body text-center">
                    <h5 class="card-title">{{doctor.name}}</h5>
                    <p class="card-text text-muted">{{doctor.bio}}</p>


                    <h6><i class="bi bi-telephone"></i>: {{doctor.email}}</h6>
                    <h6><i class="bi bi-envelope"></i>: {{doctor.phoneNumber}}</h6>


                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
  
        <!-- Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#doctorsCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#doctorsCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>
