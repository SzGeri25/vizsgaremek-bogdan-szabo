<div class="container">

        <select (change)="onSelectService($event)">

            <option *ngFor="let service of services" [value]="service.name">
                {{ service.name }}
            </option>
        </select>
    </div>

    <full-calendar [options]="calendarOptions"></full-calendar>
</div>
